<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- The weather card -->
    <div class="container">

        <!-- Card Title -->
        <div class="app-title"><p>Weather</p></div>

        <!-- Geolocation Notification -->
        <div class="notification"></div>

        <!-- weather information -->
        <div class="weather-container">
            <div class="weather-icon"><img src="./icons/unknown.png" alt=""></div>
            <div class="temperature-value"><p>- °</p></div>
            <div class="temperature-description"><p>-</p></div>
            <div class="location"><p>-</p></div>
        </div>

        <!-- card footer -->
        <div class="madewithlove"><p>Made With ❤️ Aarju Patel</p></div>
    </div>
    
    <!-- JAVASCRIPT LINK -->
    <script src="./js/app.js"></script>
</body>
</html>
